<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优雅阅读器</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/gbk.js@0.3.0/dist/gbk.min.js"></script>

</head>

<body>
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-message">加载中...</div>
        </div>
    </div>

    <div class="reader-container">
        <!-- 移动端顶部栏 -->
        <div class="mobile-top-bar" id="mobile-top-bar">
            <div class="nav-btn" style="visibility: hidden;">
                <i class="icon">≡</i>
            </div>
            <div class="nav-title" id="mobile-book-title">优雅阅读器</div>
            <div class="nav-btn" onclick="toggleMobileSidebar()">
                <i class="icon">≡</i>
            </div>
        </div>

        <div class="reader-header">
            <h1 id="book-title">优雅阅读器</h1>
        </div>

        <div class="reader-main">
            <div class="reader-content" id="content">
                <div class="home-actions mobile-visible"
                    style="text-align: center; margin-bottom: 20px; display: none;">
                    <button onclick="document.getElementById('file-input').click()"
                        style="padding: 10px 20px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 5px;">打开小说</button>
                </div>
                <p>请选择一个 TXT 文件开始阅读</p>
                <p style="color: #666; font-size: 14px;">提示：为获得最佳阅读体验，建议使用 UTF-8 编码的 TXT 文件</p>
                <p style="color: #666; font-size: 14px;">支持多种编码格式：UTF-8、GBK、Big5、Shift-JIS、EUC-KR、UTF-16等</p>
                <p style="color: #666; font-size: 14px;">提示：在主页和阅读页面可以分别调整字体大小</p>
            </div>

            <div class="reader-sidebar">
                <div class="setting-item">
                    <label for="file-input" class="setting-item">
                        <i class="icon">📂</i>
                        <span>选择</span>
                    </label>
                    <input type="file" id="file-input" accept=".txt" style="display: none;">
                </div>
                <div class="setting-item" id="random-book-btn">
                    <i class="icon">🎲</i>
                    <span>随机</span>
                </div>
                <div class="setting-item" id="library-btn">
                    <i class="icon">📚</i>
                    <span>书库</span>
                </div>
                <div class="setting-item" onclick="toggleChapterList()">
                    <i class="icon">≡</i>
                    <span>目录</span>
                </div>
                <div class="setting-item" onclick="toggleTheme()">
                    <i class="icon">☾</i>
                    <span>夜间</span>
                </div>
                <div class="setting-item" onclick="toggleFontSettings()">
                    <i class="icon">Aa</i>
                    <span>字体</span>
                </div>
                <div class="setting-item" onclick="changeFontSize(1)">
                    <i class="icon">A+</i>
                    <span>增大</span>
                </div>
                <div class="setting-item" onclick="changeFontSize(-1)">
                    <i class="icon">A-</i>
                    <span>减小</span>
                </div>
                <div class="setting-item" onclick="clearBookCache()">
                    <i class="icon">🗑️</i>
                    <span>清存</span>
                </div>
                <div class="setting-item mobile-profile-toggle" onclick="toggleProfile()">
                    <i class="icon">👁️</i>
                    <span>模式</span>
                </div>
                <div class="setting-item" onclick="backToHome(event)">
                    <i class="icon">⌂</i>
                    <span>主页</span>
                </div>
            </div>
        </div>

        <div class="reader-controls">
            <div class="progress-indicator">
                <div class="progress-bar">
                    <div class="progress-inner" id="progress-bar"></div>
                </div>
                <div class="progress-text">
                    <span id="progress-percentage">0%</span>
                </div>
            </div>
            <div class="navigation-buttons">
                <button onclick="previousPage()">上一页</button>
                <span id="page-info">第 1 页</span>
                <button onclick="nextPage()">下一页</button>
            </div>
            <div class="reading-options">
                <label class="option-label">翻页方式:
                    <select id="page-turn-mode">
                        <option value="page">分页</option>
                        <option value="scroll">滚动</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <div id="chapter-list" class="chapter-list hidden"></div>

    <!-- 自定义右键菜单 -->
    <div id="context-menu" class="context-menu" style="display: none;">
        <div class="context-menu-item" id="menu-copy">复制选中文本</div>
        <div class="context-menu-item" id="menu-translate">翻译选中文本</div>
        <div class="context-menu-item" id="menu-search">搜索选中文本</div>
        <div class="context-menu-item" id="menu-tts">朗读选中文本</div>
    </div>

    <!-- 字体设置面板 -->
    <div id="font-settings-panel" class="settings-panel hidden">
        <div class="settings-panel-header">
            <h3>字体设置</h3>
            <button class="close-btn" onclick="toggleFontSettings()">×</button>
        </div>
        <div class="settings-panel-content">
            <div class="setting-group">
                <label>字体：</label>
                <select id="font-family-selector" onchange="changeFontFamily()">
                    <option value="'Microsoft YaHei', 'PingFang SC', sans-serif">微软雅黑</option>
                    <option value="'SimSun', serif">宋体</option>
                    <option value="'KaiTi', serif">楷体</option>
                    <option value="'FangSong', serif">仿宋</option>
                    <option value="'STXihei', sans-serif">华文细黑</option>
                    <option value="'Source Han Sans CN', sans-serif">思源黑体</option>
                </select>
            </div>
            <div class="setting-group">
                <label>行高：</label>
                <input type="range" id="line-height-slider" min="1.2" max="2.5" step="0.1" value="1.8"
                    onchange="changeLineHeight()">
                <span id="line-height-value">1.8</span>
            </div>
            <div class="setting-group">
                <label>字间距：</label>
                <input type="range" id="letter-spacing-slider" min="0" max="0.15" step="0.01" value="0"
                    onchange="changeLetterSpacing()">
                <span id="letter-spacing-value">0</span>
            </div>
            <div class="setting-group">
                <label>段落间距：</label>
                <input type="range" id="paragraph-spacing-slider" min="0.6" max="2" step="0.1" value="0.8"
                    onchange="changeParagraphSpacing()">
                <span id="paragraph-spacing-value">0.8em</span>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>


</body>

</html>
